<body>
   <section class="gray-background">
        <p class= "name-tag" id= "nametag">
            <strong class= "HELLO">HELLO</strong>
            <span class= "my-name-is">my name is</span>
            <em class= "your-name-here" id= "your-name-here">[your name here]</em>

            <input id= "name-input">

        <p class= "PRONOUN-button" id= "PRONOUN-button">
